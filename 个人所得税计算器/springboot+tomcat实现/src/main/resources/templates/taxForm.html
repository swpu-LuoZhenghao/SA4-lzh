<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Income Tax Calculator</title>
</head>
<body>

<h2>个人所得税计算器</h2>

<form action="/calculateTaxForm" method="post" th:object="${taxResult}">
    <label for="income">输入你的年收入</label>
    <input type="number" id="income" name="income" required>
    <br>
    <button type="submit">开始计算</button>
</form>

</body>
</html>
